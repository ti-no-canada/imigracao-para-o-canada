# Sample workflow for building and deploying a Jekyll site to a specific branch
name: Deploy Jekyll to web/pages branch

on:
  # Runs on pushes targeting the source branch
  push:
    branches: ["ghpages"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to the target branch
permissions:
  contents: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: site
          path: ./_site

  # Deployment job
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout target branch
        uses: actions/checkout@v4
        with:
          ref: web/pages
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: site
      - name: Deploy to web/pages branch
        run: |
          rm -rf *
          cp -r ../_site/* .
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy site"
          git push origin web/pages --force
